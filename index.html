<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main>
  <!-- THIS ROW HAS 4 EQUAL WIDTH COLUMNS, EACH A DIFFERENT COLOR - STARTS -->
    <div class="row">
      <div class="col-3">
        <div class="box orange">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box blue">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box green">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box black">3 columns</div>
      </div>
    </div>
<!-- THIS ROW HAS 4 EQUAL WIDTH COLUMNS, EACH A DIFFERENT COLOR - ENDS -->

<!-- THIS ROW HAS 3 EQUAL WIDTH COLUMNS, EACH A DIFFERENT COLOR - STARTS -->
    <div class="row">
      <div class="col-4">
        <div class="box orange"><h2>4 columns</h2>
      </div>
        </div>
      <div class="col-4">
        <div class="box blue"><h2>4 columns</h2>
        </div>
      </div>
      <div class="col-4">
          <div class="box green"><h2>4 columns</h2>
          </div>
      </div>    
    </div>
<!-- THIS ROW HAS 3 EQUAL WIDTH COLUMNS, EACH A DIFFERENT COLOR - ENDS -->

<!-- THIS ROW HAS 2 EQUAL WIDTH COLUMNS, EACH A DIFFERENT COLOR - STARTS -->
    <div class="row">
      <div class="col-6">
        <div class="box orange"><h2>6 columns</h2>
        </div>
      </div>
      <div class="col-6">
        <div class="box blue"><h2>6 columns</h2>
        </div>
      </div>
    </div>
<!-- THIS ROW HAS 2 EQUAL WIDTH COLUMNS, EACH A DIFFERENT COLOR - ENDS -->

<!-- THIS ROW HAS 1 EQUAL WIDTH COLUMN - STARTS -->
    <div class="row">
      <div class="col-12">
        <div class="box orange"><h2>12 columns</h2>
        </div>
      </div>
    </div>
<!-- THIS ROW HAS 1 EQUAL WIDTH COLUMN - ENDS -->
  </main>
</body>
</html>
